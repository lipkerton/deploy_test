server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/admin/;
  }
  location /media/ {
    alias /app/media/;
  }
  location / {
    alias /staticfiles/;
    index index.html;
  }
}
